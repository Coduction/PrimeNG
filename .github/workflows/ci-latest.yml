name: Build Library - Latest

on:
  push:
    branches:
     - master

permissions:
  contents: read

jobs:
  nightly:
    runs-on: ubuntu-latest
    name: Build Latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm install
    - run: npm run build:lib
    - run: cd dist && npm publish --tag latest
